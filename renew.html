<!DOCTYPE html>
<html ng-app="freedomApp">
  <head>
    <title>Freedom - Remove unanswered Facebook events when syncing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="Remove unwanted events when syncing with Facebook events. This service will filter your events, so only the events you are attending, or maybe attending will show up.">

    <meta property="og:title" content="Freedom - Remove unanswered Facebook events from your calendar"/>
    <meta property="og:url" content="http://freedom.konscript.com"/>
    <meta property="og:image" content="http://freedom.konscript.com/img/freedom-logo-blue.png"/>
    <meta property="og:site_name" content="Freedom"/>
    <meta property="og:type" content="website"/>
    <meta property="fb:app_id" content="408564152572106"/>
    <meta property="og:description" content="Remove unwanted events when syncing with Facebook events. This service will filter your events, so only the events you are attending, or maybe attending will show up."/>
  </head>
  <body>

    <div class="container" ng-controller="WizardController">
      <a href="https://github.com/sqren/freedom"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

      <h1 class="header"><img src="img/freedom-logo-blue.png" alt="Freedom App"></h1>
      <h3 class="sub-header">Sync and weed out unanswered Facebook events</h3>

      <div id="step-wizard">
        <div class="step step-facebook-connect" ng-class="{active: step == '1'}">
          <h3>Step 1</h3>
          <div class="content">
            <a href ng-click="connectWithFacebook()" class="btn btn-primary">Get Facebook Events</a>
            <p>I won't post anything to your wall</p>
          </div>
          <div class="alert alert-error" ng-show="errorMessage">{{errorMessage}}</div>
        </div>
        <div class="step finished" ng-class="{active: step == '2'}">
          <h3>Step 2</h3>
          <div class="content">
            <p>Good job! Your Facebook events should start re-appearing into your calendar within a few hours.</p>
          </div>
        </div>
      </div> <!-- End of step wizard -->

    <facebook data-app-id='408564152572106'></facebook>

    <script src="/js/libs/jquery-1.9.1.min.js"></script>
    <script src="/js/libs/bootstrap.min.js"></script>
    <script src="/js/libs/angular.min.js"></script>
    <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <!-- // <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0-rc1/js/bootstrap.min.js"></script> -->
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> -->
    <script src="js/freedomApp.js"></script>
    <script src="js/facebookDirective.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39209285-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
