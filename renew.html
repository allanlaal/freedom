<!DOCTYPE html>
<html ng-app="freedomApp">
  <head>
    <title>Freedom - Remove unanswered Facebook events when syncing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="http://freedom.konscript.com/">
    <link href="/stylesheets/app.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="Remove unwanted events when syncing with Facebook events. This service will filter your events, so only the events you are attending, or maybe attending will show up.">

    <meta property="og:title" content="Freedom - Remove unanswered Facebook events from your calendar"/>
    <meta property="og:url" content="http://freedom.konscript.com"/>
    <meta property="og:image" content="http://freedom.konscript.com/img/freedom-logo-blue.png"/>
    <meta property="og:site_name" content="Freedom"/>
    <meta property="og:type" content="website"/>
    <meta property="fb:app_id" content="408564152572106"/>
    <meta property="og:description" content="Remove unwanted events when syncing with Facebook events. This service will filter your events, so only the events you are attending, or maybe attending will show up."/>
  </head>
  <body>

    <!-- Container -->
    <div id="root" class="container row">
      <div class="small-9 small-centered columns ng-cloak" ng-controller="WizardController">
        <h1 class="header"><img src="img/freedom-logo-blue.png" alt="Freedom Calendar"></h1>
        <h3 class="sub-header">Sync and weed out unanswered Facebook events</h3>

        <div class="step-wizard small-block-grid-1 large-block-grid-2">
          <li class="step" ng-class="{active: step == '1'}">
            <h3><span>1</span></h3>
            <div class="content">
              <a href ng-click="connectWithFacebook()" class="button">Re-connect to Facebook</a>
              <p>I won't post anything to your wall</p>
            </div>
            <div class="alert-box secondary" ng-show="errorMessage">{{errorMessage}}</div>
          </li>
          <li class="step" ng-class="{active: step == '2'}">
            <h3><span>2</span></h3>
            <div class="content">
              <div class="fb-like"><img src="img/fb_like.png" alt="Success!"></div>
              <p>Well done! Your events will be back within 24 hours.</p>
            </div>
          </li>
        </div> <!-- End of step wizard -->

        <img src="img/spinner.gif" ng-show="loading">
      </div> <!-- End of WizardController -->

      <ng-view id="pages" class="large-10 large-centered columns"></ng-view>

      <facebook data-app-id='408564152572106'></facebook>
      <div id="root_footer"></div>
    </div> <!-- End of container -->

    <!-- // <script src="/js/vendor/jquery-1.9.1.min.js"></script> -->
    <!-- // <script src="/js/vendor/angular.min.js"></script> -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
    <script src="js/freedom/freedomApp.js"></script>
    <script src="js/freedom/wizardController.js"></script>
    <script src="js/freedom/pageController.js"></script>
    <script src="js/freedom/footerController.js"></script>
    <script src="js/safeApplyFactory.js"></script>
    <script src="js/facebookDirective.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39209285-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
