<!DOCTYPE html>
<html>
  <head>
    <title>fCalendar - A better Facebook event feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>fCalendar - a better way to export Facebook events!</h1>
    <form id="facebook-feed" class="navbar-form pull-left">
      <input type="text" placeholder="Paste Facebook feed url">
      <button type="submit" class="btn">Fix my feed</button>
    </form>

    <div style="clear: both;">&nbsp;</div>

    <div class="alert alert-error" style="display:none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="alert alert-success" style="display:none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
  </body>
</html>
