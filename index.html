<!DOCTYPE html>
<html>
  <head>
    <title>fCalendar - A better Facebook event feed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <a href="https://github.com/sqren/fcalendar"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub"></a>

    <h1>fCalendar - a better way to export Facebook events!</h1>
    <form id="facebook-feed" class="navbar-form pull-left">
      <input type="text" placeholder="Paste Facebook feed url">
      <button type="submit" class="btn">Fix my feed</button>
    </form>

    <div style="clear: both;">&nbsp;</div>

    <div class="alert alert-error" style="display:none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="alert alert-success" style="display:none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>

    <div class="accordion" id="accordion2">
      <div class="accordion-group">
        <div class="accordion-heading">
          <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
            How to find your Facebook feed
          </a>
        </div>
        <div id="collapseOne" class="accordion-body collapse">
          <div class="accordion-inner">
            <p>1. Open <a href="https://www.facebook.com/events/list">https://www.facebook.com/events/list</a></p>
            <p>2. Click the options icon <img src="img/options-icon.png" width="20"></p>
            <p>3. Click "Export"</p>
            <p>4. Copy the "upcoming events" link</p>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39209285-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/global.js"></script>
  </body>
</html>
