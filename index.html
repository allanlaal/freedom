<!DOCTYPE html>
<html ng-app="freedomApp">
  <head>
    <title>Freedom - Remove unanswered Facebook events when syncing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/stylesheets/app.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="description" content="Remove unwanted events when syncing with Facebook events. This service will filter your events, so only the events you are attending, or maybe attending will show up.">

    <meta property="og:title" content="Freedom - Remove unanswered Facebook events from your calendar"/>
    <meta property="og:url" content="http://freedom.konscript.com"/>
    <meta property="og:image" content="http://freedom.konscript.com/img/freedom-logo-blue.png"/>
    <meta property="og:site_name" content="Freedom"/>
    <meta property="og:type" content="website"/>
    <meta property="fb:app_id" content="408564152572106"/>
    <meta property="og:description" content="Remove unwanted events when syncing with Facebook events. This service will filter your events, so only the events you are attending, or maybe attending will show up."/>
  </head>
  <body>

    <facebook data-app-id='408564152572106'></facebook>
    <!-- Container -->
    <div class="container row" ng-controller="AppCtrl">
      <div class="small-11 small-centered columns">
        <h1 class="header"><img src="img/freedom-logo-blue.png" alt="Freedom Calendar"></h1>
        <h3 class="sub-header">Sync and weed out unanswered Facebook events</h3>

        <div class="step-wizard small-block-grid-1 large-block-grid-3">
          <li class="step" ng-class="{active: step == '1'}">
            <h3><span>1</span></h3>
            <div class="content">
              <a href ng-click="connectWithFacebook()" class="button">Get Facebook Events</a>
              <p>I won't post anything to your wall</p>
            </div>
            <div class="alert alert-error" ng-show="errorMessage">{{errorMessage}}</div>
          </li>
          <li class="step" ng-class="{active: step == '2'}">
            <h3><span>2</span></h3>
            <div class="content">
              <a ng-href="{{googleButtonHref}}" target="_blank" ng-click="step = step + 1" class="button">Add to Google Calendar</a>
              <p>or <a ng-href="{{downloadFeedHref}}" ng-click="step = step + 1">download</a> to iCalendar/Outlook</p>
            </div>
          </li>
          <li class="step" ng-class="{active: step == '3'}">
            <h3><span>3</span></h3>
            <div class="content">
              <p>Good job! Your Facebook events should start appearing within a few hours.</p>
            </div>
          </li>
        </div> <!-- End of step wizard -->

        <img src="img/spinner.gif" ng-show="loading">

        <!-- Accordion  -->
      </div>
    </div> <!-- End of container -->

    <script src="/js/libs/jquery-1.9.1.min.js"></script>
    <script src="/js/libs/angular.min.js"></script>
    <!-- // <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script> -->
    <!-- // <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> -->
    <script src="js/freedomApp.js"></script>
    <script src="js/facebookDirective.js"></script>
    <script src="js/routes.js"></script>

    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-39209285-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
