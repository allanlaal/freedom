<!DOCTYPE html>
<html ng-app="statisticsApp">
<head>
  <link href="/stylesheets/stats.css" media="screen, projection" rel="stylesheet" type="text/css" />
  <title>Freedom stats</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
</head>
<body ng-controller="AppCtrl">

  <chart value='chartData' type="line" height="400"></chart>
  <progress id='p' max='{{progress.max.fb + 100*progress.max.gapi}}' value='{{progress.value}}' ng-hide="chartData"></progress>

  <facebook data-app-id='408564152572106'></facebook>

  <script src="/js/vendor/jquery-1.10.2.min.js"></script>
  <script src="/js/vendor/angular.min.js"></script>

  <script src="/js/statistics/statisticsApp.js"></script>
  <script src="/js/statistics/chartService.js"></script>
  <script src="/js/statistics/gapiService.js"></script>
  <script src="/js/statistics/helperService.js"></script>
  <script src="js/statistics/highchartDirective.js"></script>
  <script src="/js/safeApplyFactory.js"></script>
  <script src="/js/facebookDirective.js"></script>

  <!-- Highcharts -->
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="http://www.highcharts.com/highslide/highslide-full.min.js"></script>
  <script type="text/javascript" src="http://www.highcharts.com/highslide/highslide.config.js" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="http://www.highcharts.com/highslide/highslide.css" />

</body>
</html>
